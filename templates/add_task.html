<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EzTaskRunner - Add Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% include 'partials/navbar.html' %}
  
  <div class="container">
    {% include 'partials/flash_messages.html' %}
    
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm">
          <div class="card-header bg-light">
            <h2 class="h4 mb-0"><i class="bi bi-plus-circle me-2"></i>Add New Task</h2>
          </div>
          <div class="card-body">
            <form method="post" action="{{ url_for('tasks.add_task') }}">
              {% include 'partials/task_form.html' %}
              <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary"><i class="bi bi-calendar-plus me-1"></i>Schedule Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  {% include 'partials/file_browser_modal.html' %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/task_form.js') }}"></script>
  <script src="{{ url_for('static', filename='js/file_browser.js') }}"></script>
</body>
</html>
